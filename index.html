<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt Grain Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Pixelify Sans', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px #333333;
        }
        .widget {
            border: 5px solid #333333;
            background-color: #1a1a1a;
            color: #ffffff;
            width: 560px;
            height: 175px;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .widget:hover {
            transform: scale(1.02);
        }
        .widget img {
            width: 180px;
            height: 143px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
        }
        .widget-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .widget-title {
            font-size: 24px;
            margin: 0;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .widget-title a {
            color: inherit;
            text-decoration: none;
        }
        .widget-title a:hover {
            text-decoration: underline;
        }
        .widget-studio-link {
            color: #8a8a8a;
            text-decoration: none;
            font-size: 16px;
            margin-top: 5px;
        }
        .widget-studio-link:hover {
            text-decoration: underline;
        }
        .platform-icons {
            margin-top: 5px;
        }
        .platform-icons i {
            font-size: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Salt Grain Studio</h1>
    </header>
    <main>
        <div class="widget">
            <img src="https://img.itch.zone/aW1nLzE2NDg4MDYzLnBuZw==/180x143%23c/tCjeHS.png" alt="Asteroids by Salt Grain Studio">
            <div class="widget-content">
                <h2 class="widget-title"><a href="https://saltgrainstudio.itch.io/asteroids" target="_blank">Asteroids</a></h2>
                <a class="widget-studio-link" href="https://saltgrainstudio.itch.io" target="_blank">By Salt Grain Studio</a>
                <div class="platform-icons">
                    <i class="fab fa-android"></i> <!-- Font Awesome Android icon -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
