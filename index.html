<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt Grain Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #2bafff; /* Background color */
            color: #f7fefe; /* Text color */
            font-family: 'Pixelify Sans', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 4vw; /* Adjusted font size */
            color: #f7fefe; /* Text color */
            text-shadow: 0.1em 0.1em 0.2em #333333; /* Adjusted shadow */
        }
        .widget {
            border: 0.5vw solid #333333; /* Adjusted border */
            background-color: #1a1a1a;
            color: #ffffff;
            width: 70vw; /* Adjusted width */
            max-width: 600px; /* Added max-width for better responsiveness */
            height: auto; /* Adjusted height */
            display: flex;
            align-items: center;
            padding: 1.5vw; /* Adjusted padding */
            box-sizing: border-box;
            box-shadow: 0.2vw 0.4vw 0.8vw rgba(0, 0, 0, 0.3); /* Adjusted shadow */
            transition: transform 0.2s;
        }
        .widget:hover {
            transform: scale(1.02);
        }
        .widget img {
            width: 30vw; /* Adjusted width */
            max-width: 180px; /* Added max-width for better responsiveness */
            height: auto; /* Adjusted height */
            object-fit: cover;
            margin-right: 4vw; /* Adjusted margin */
            border-radius: 0.5vw; /* Adjusted border radius */
        }
        .widget-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .widget-title {
            font-size: 2.5vw; /* Adjusted font size */
            margin: 0;
            color: #ffffff;
            margin-bottom: 1vw; /* Adjusted margin */
        }
        .widget-title a {
            color: inherit;
            text-decoration: none;
        }
        .widget-title a:hover {
            text-decoration: underline;
        }
        .widget-studio-link {
            color: #ffffff; /* Link color */
            text-decoration: none;
            font-size: 1.5vw; /* Adjusted font size */
            margin-top: 1vw; /* Adjusted margin */
        }
        .widget-studio-link:hover {
            text-decoration: underline;
        }
        .platform-icons {
            margin-top: 1vw; /* Adjusted margin */
        }
        .platform-icons i {
            font-size: 2vw; /* Adjusted font size */
            margin-right: 1vw; /* Adjusted margin */
        }
    </style>
</head>
<body>
    <header>
        <h1>Salt Grain Studio</h1>
    </header>
    <main>
        <div class="widget">
            <img src="https://img.itch.zone/aW1nLzE2NDg4MDYzLnBuZw==/180x143%23c/tCjeHS.png" alt="Asteroids by Salt Grain Studio">
            <div class="widget-content">
                <h2 class="widget-title"><a href="https://saltgrainstudio.itch.io/asteroids" target="_blank">Asteroids</a></h2>
                <a class="widget-studio-link" href="https://saltgrainstudio.itch.io" target="_blank">By Salt Grain Studio</a>
                <div class="platform-icons">
                    <i class="fab fa-android"></i> <!-- Font Awesome Android icon -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
